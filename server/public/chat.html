<!DOCTYPE html>
<html>
<head>  
    <title>Chat app</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css" >
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>

        <div class="chat__main">
                <h1>chat App</h1>
                <div id="messages" class="chat__messages">
                </div>
                <div class="compose">  
                <form id="form">
                    <input placeholder="message" type="text" id="message"  autocomplete="off">
                    <button id="send-message">send</button>
                </form>
                <button id="shere-location" >Shere Location</button>
                </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflars.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflars.com/ajax/libs/qs.js/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body> 
</html>
