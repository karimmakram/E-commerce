<!DOCTYPE html>
<html>
<head>  
    <title>Chat app</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css" >
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box"> 
            <h1>Login</h1>
            <form method="POST" action="http://localhost:3000//login" id="form">
                <input id="username" type="email" name="username" placeholder="userName" required>
                <input id="password" type="password" name="room" placeholder="password" required>
                <button >Log in</button>
            </form>
        </div>
    
    </div>
    
    
    <script src="./js/login.js"></script>
</body> 
</html>
